<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/stickers.css">
</head>
<body>
    <p>Selecciona la cantidad de stickers (maximo 10 en total).</p>
    <div id="stickersDiv">
        <div id="ichiban">
            <img src="./assets/img/ichiban.png" alt="">
            <input id="sticker1" type="number" min="0" max="10" placeholder="0">
        </div>
        <div id="kiryu">
            <img src="./assets/img/kiryu.png" alt="">
            <input id="sticker2" type="number" min="0" max="10" placeholder="0">
        </div>
        <div id="majima">
            <img src="./assets/img/majima.png" alt="">
            <input id="sticker3" type="number" min="0" max="10" placeholder="0">
        </div>
    </div>
    <p id="total"></p>
    <button id="verificar">Verificar</button>
    <a href="./index.html">Volver al incio</a>
    <script src="./assets/js/stickers.js"></script>
</body>
</html>
